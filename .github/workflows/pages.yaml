name: Deploy to pages
on:
  push:
    branches: [ "master" ]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup pages
        uses: actions/configure-pages@v5
      
      - name: Install essentials
        run: |
          sudo apt update && sudo apt install git gnupg ruby-dev build-essential reprepro
          sudo gem i fpm -f
      - name: Import GPG key for signing commits
        id: import-gpg
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.ACTION_COMMIT_SING_PRIVATE_KEY }}
          passphrase: ${{ secrets.ACTION_COMMIT_SING_PASS }}
          git_config_global: true
          git_user_signingkey: true
          git_commit_gpgsign: true
      
      - name: Get debs
        run: |
          cd packages || exit
          ./download-packages.sh
          cp */*.deb ../
          cd ..
          rm -rf packages

          KEY_ID=$(gpg --list-secret-keys --keyid-format=long | awk '/^sec/{print $2}' | cut -d'/' -f2)
          sed -i "s/#SignWith:.*/SignWith: ${KEY_ID}/g" conf/distributions
          mkdir keys
          gpg --armor --export ${KEY_ID} > keys/public.asc

          shopt -s nullglob
          for deb in *.deb; do
            reprepro -b . includedeb stable "${deb}"
          done
          rm *.deb

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: "."
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

